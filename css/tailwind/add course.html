<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Course | Learn Blockchain Technology</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-violet-100 text-gray-800 font-sans">


  <header class="bg-white shadow-md py-4 px-6 flex items-center justify-between">
    <img src="image.png" alt="Logo" class="h-10">
    <nav class="space-x-4">
      <a href="homepage3.html" class="text-violet-700 hover:underline">Home</a>
      <a href="contact3.html" class="text-violet-700 hover:underline">Contact Us</a>
      <a href="updatecourse.html" class="text-violet-700 hover:underline">Update Course</a>
     
    </nav>
  </header>

 
  <h1 class="text-3xl font-bold text-center mt-8 text-violet-900">Add Course</h1>


  <div class="max-w-2xl mx-auto mt-8 bg-white p-6 rounded-lg shadow-lg">
    <form class="space-y-4">
      
      <div>
        <label class="block mb-1 font-medium">Course Name:</label>
        <input type="text" placeholder="Enter course name"  class="w-full border border-gray-300 p-2 rounded">
      </div>

      <div>
        <label class="block mb-1 font-medium">Course ID:</label>
        <input type="text" placeholder="Enter course ID" class="w-full border border-gray-300 p-2 rounded">
      </div>

      <div>
        <label class="block mb-1 font-medium">Course Type:</label>
        <select required class="w-full border border-gray-300 p-2 rounded">
          <option value="">-- Select Course Type --</option>
          <option>course1</option>
          <option>course2</option>
          <option>course3</option>
        </select>
      </div>

      <div>
        <label class="block mb-1 font-medium">Description:</label>
        <textarea rows="4" placeholder="Enter course description" required class="w-full border border-gray-300 p-2 rounded"></textarea>
      </div>

      <div>
        <label class="block mb-1 font-medium">Price:</label>
        <select required class="w-full border border-gray-300 p-2 rounded">
          <option value="">-- Select Price --</option>
          <option>100</option>
          <option>200</option>
          <option>300</option>
        </select>
      </div>

      <div>
        <label class="block mb-1 font-medium">Education:</label>
        <label class="mr-4"><input type="checkbox" value="UG" name="education" class="mr-1">UG</label>
        <label><input type="checkbox" value="PG" name="education" class="mr-1">PG</label>
      </div>

      <div>
        <label class="block mb-1 font-medium">Gender:</label>
        <label class="mr-4"><input type="radio" name="Gender" value="Male" class="mr-1">Male</label>
        <label class="mr-4"><input type="radio" name="Gender" value="Female" class="mr-1">Female</label>
        <label><input type="radio" name="Gender" value="Others" class="mr-1">Others</label>
      </div>

      <div>
        <label class="block mb-1 font-medium">Email:</label>
        <input type="email" placeholder="Enter your email ID" required class="w-full border border-gray-300 p-2 rounded">
      </div>

      <div>
        <label class="block mb-1 font-medium">Password:</label>
        <input type="password" placeholder="Enter your password" required class="w-full border border-gray-300 p-2 rounded">
      </div>

      <div class="text-center mt-6">
        <input type="submit" value="Add Course" class="bg-violet-600 text-white px-6 py-2 rounded hover:bg-violet-700 mr-4">
        <input type="reset" value="Clear" class="bg-gray-300 text-black px-6 py-2 rounded hover:bg-gray-400">
      </div>
    </form>
  </div>

</body>
</html>

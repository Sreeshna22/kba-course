<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Update Course</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-violet-100 text-gray-800 font-sans">


  <header class="bg-white shadow-md py-4 px-6 flex items-center justify-between">
    <img src="image.png" alt="Logo" class="h-10">
    <nav class="space-x-4">
      <a href="homepage3.html" class="text-violet-700 hover:underline">Home</a>
      <a href="add course.html" class="text-violet-700 hover:underline">Add Course</a>
      <a href="contact3.html" class="text-violet-700 hover:underline">Contact</a>
      <a href="learnmore3.html" class="text-violet-700 hover:underline">Learn More</a>
      <a href="loginpage3.html" class="text-violet-700 hover:underline">Login</a>
    </nav>
  </header>


  <h2 class="text-3xl text-center font-bold mt-8 text-violet-900">Update Course</h2>

 
  <div class="max-w-xl mx-auto mt-8 bg-white p-6 rounded-lg shadow-lg">
    <form class="space-y-4">
      
      <div>
        <label class="block mb-1 font-medium">Course Name:</label>
        <input type="text" id="courseName" name="courseName" placeholder="Enter course name" required
               class="w-full border border-gray-300 p-2 rounded">
      </div>

      <div>
        <label class="block mb-1 font-medium">Course Type:</label>
        <select id="courseType" name="courseType" required
                class="w-full border border-gray-300 p-2 rounded">
          <option value="">-- Select Type --</option>
          <option value="Hybrid">Hybrid</option>
          <option value="Remote">Remote</option>
          <option value="Offline">Offline</option>
        </select>
      </div>

      <div>
        <label class="block mb-1 font-medium">Description:</label>
        <textarea id="description" name="description" rows="4" placeholder="Enter course description" required
                  class="w-full border border-gray-300 p-2 rounded"></textarea>
      </div>

      <div>
        <label class="block mb-1 font-medium">Price (Rs):</label>
        <input type="number" id="price" name="price" placeholder="Enter price in Rs" required
               class="w-full border border-gray-300 p-2 rounded">
      </div>

      <div class="text-center pt-4">
        <button type="submit"
                class="bg-violet-600 text-white px-6 py-2 rounded hover:bg-violet-700 font-semibold">
          Update Course
        </button>
      </div>

    </form>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>issue certificate</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="flex items-center justify-between px-6 py-4 bg-white shadow space-x-4">
    <div class="flex items-center space-x-4">
      <img src="image.png" alt="logo" class="h-10" />
      <p class="text-lg font-semibold">Certificate Dapp</p>
    </div>

    <nav class="space-x-6">
      <a href="certificatefront.html" class="text-gray-700 hover:text-blue-600">Home</a>
      <a href="certificatissue.html" class="text-gray-700 hover:text-blue-600">Certificate Issue</a>
    </nav>
  </div>

  <h1 class=" text-blue-600 text-xl  text-center font-semibold mt-6">ISSUE NEW CERTIFICATE</h1>

 <div class="bg-white p-6 mt-6 max-w-md mx-auto rounded shadow">
    <form class="space-y-4">
      
      <div>
        <p class="mb-1">Select Course</p>
        <select name="course" required class="w-full border px-3 py-2 rounded">
          <option value="">-- Select course type --</option>
          <option value="course1">Course 1</option>
          <option value="course2">Course 2</option>
        </select>
      </div>

      <div>
        <p class="mb-1">Certificate ID</p>
        <input type="text" placeholder="Enter your certificate ID" required class="w-full border px-3 py-2 rounded" />
      </div>

      <div>
        <p class="mb-1">Candidate Name</p>
        <input type="text" placeholder="Enter your name" required class="w-full border px-3 py-2 rounded" />
      </div>

      <div>
        <p class="mb-1">Select Your Grade</p>
        <select name="grade" required class="w-full border px-3 py-2 rounded">
          <option value="">-- Select your grade --</option>
          <option value="A+">A+</option>

          <option value="A">A</option>

          <option value="B+">B+</option>
          <option value="B">B</option>
        </select>
      </div>

      <div>
        <p class="mb-1">Issue Date</p>
        <input type="date" required class="w-full border px-3 py-2 rounded" />
      </div>
 <a href="certificatissue.html">
      <button  class=" mt-4 w-40 a bg-blue-600 text-white py-2 rounded hover:bg-blue-700 mx-auto block">  Issue Certificate</button>
     
        
        </a>
    </form>
  </div>

</body>
</html>

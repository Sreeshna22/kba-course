<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task manager with priorities</title>
    

<style>
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin: 5px 0;
      cursor: pointer;
    }
    .completed {
      text-decoration: line-through;
      color: blue;
    }
    .priority-high {
      color: red;
    }
    .priority-medium {
      color: orange;
    }
    .priority-low {
      color: green;
    }
  </style>
</head>
<body>
  <h1>Task Manager with Priorities</h1>
  <label for="task">Enter task:</label>
  <input type="text" id="task" /><br />

  <label for="priority">Enter priority (1-High, 2-Medium, 3-Low):</label>
  <input type="text" id="priority" /><br />

  <button onclick="addTask()">Add</button>

  <ul id="taskList"></ul>
  </body>
  <script src="taskpriority.js"></script>
</html>

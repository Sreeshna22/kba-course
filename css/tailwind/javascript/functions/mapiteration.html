<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Map iteration </title>
    <script>
        function  basicMapOperations(){
            let map = new Map();
            map.set('name','raj');
            map.set('age',20);
            map.set('city','tvm');

                    

            let output ='';
            map.forEach((value,key)=>{
                output += key + '=' + value +'<br>';

            
            });
            document.getElementById('iterationOutput').innerHTML = output;
        }
 
    </script>
</head>
<body>
    <h1>Map iteration</h1>
    <button onclick="basicMapOperations()">Start iteration</button>
    <div id="iterationOutput"></div>

    
</body>
</html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
 let num = 12345;
 let reverse = 0;

 while(num>0){
   let  digit = num % 10;
    reverse =  reverse * 10 + digit;
     num = Math.floor(num/10);
   
 }
  document.write("the reversed number is "+ reverse);
 
    </script>

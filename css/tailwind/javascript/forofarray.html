<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let a = [2,4,6,8,9]
    let sum = 0
    for (x of a){
        sum = sum + x;

    }
    document.write("<br> the sum of array is " + sum);

    let z = []
    for (x of a){
        z.push(x)
    }
    document.write(" the array z is: " +z)

</script>




</body>
</html>

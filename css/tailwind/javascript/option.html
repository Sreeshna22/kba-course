<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <label>name </label>
   <input type="text"placeholder="enter your name">
   <label>Address</label>
   <input type="text"placeholder="Enter your Adress">
   <br>
   <input type="radio"name="degree" value="BTech" onclick="optionShow(false)">
   <label>Btech</label>

   <input type="radio" name="degree" value="MTech" onclick="optionShow(false)">
   <label>MTech</label>

   <input type="radio" name="degree" value="MCA" onclick="optionShow(false)">
   <label>MCA</label>

   <input type="radio" name="degree" value="others" onclick="optionShow(true)">
   <label>others</label>
   <div id="option"style="display:none;">
    <label>select course</label>
    <select>
        <option value="Bca">BCA</option>
        <option value="PGDCA">PGDCA</option>
        <option value="B com">B COM</option>
        <option value="M phill">M phill</option>

    </select>


   </div>
   <script>
    function optionShow(show){
       const options = document.getElementById("option")
       options.style.display = show?"block":"none";

    }
   </script>
</body>


</html>


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
</head>
<body bgcolor="white">
    <center>
          <h1><font color="violet">Add Course</font></h1>
       
        <form>
            <table cellpadding="10" cellspacing="5"  bgcolor="violet">
                <tr>
                    <td>Course Name:</td>
                    <td><input type="text" placeholder="Enter course name" required></td>
                </tr>
                <tr>
                    <td>Course ID:</td>
                    <td><input type="text" placeholder="Enter course ID" required></td>
                </td>
                </tr>
                <tr>
                    <td>Course Type:</td>
                    <td>
                        <select name="course_type" required>
                            <option value="">-- Select Course Type --</option>
                            <option value="course1">Course 1</option>
                            <option value="course2">Course 2</option>
                            <option value="course3">Course 3</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Description:</td>
                    <td><textarea rows="5" cols="30" placeholder="Enter course description" required></textarea></td>
                </tr>
                <tr>
                    <td>Price:</td>
                    <td>
                        <select name="price" required>
                            <option value="">-- Select Price --</option>
                            <option value="100">100</option>
                            <option value="200">200</option>
                            <option value="300">300</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Education:</td>
                    <td>
                        <input type="checkbox" value="UG">UG
                        <input type="checkbox" value="PG">PG
                    </td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" name="Gender" value="Male">Male
                        <input type="radio" name="Gender" value="Female">Female
                        <input type="radio" name="Gender" value="Others">Others
                    </td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" placeholder="Enter your email ID" required></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" placeholder="Enter your password" required></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <input type="submit" value="Add Course">
                        <input type="reset" value="Clear">
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
